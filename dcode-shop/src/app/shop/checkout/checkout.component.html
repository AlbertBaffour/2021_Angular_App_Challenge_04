<div class="container">
  <div class="complete text-center mt-4">
    <i style="color: green" class="far fa-check-circle fa-7x"></i>
  </div>
  <h1 class="font-weight-bold display-3 mt-4 text-center">Bedankt voor uw bestelling!</h1>
  <p class="mt-3 text-center">We gaan zo snel mogelijk aan de slag met uw bestelde artikelen. Hieronder een overzicht van uw order: </p>
  <div class="card border-0 mt-5">
    <div class="card-body pt-0">
      <div *ngFor="let item of basketItems">
        <app-overviewitem [currentItem]="item"></app-overviewitem>
      </div>
    </div>
  </div>
</div>
